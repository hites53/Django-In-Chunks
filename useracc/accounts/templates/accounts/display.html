
{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Welcome {{ user.username }}</h1>
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div> 

{% else %}
<div>
    <a href="{% url 'login' %}">Login</a>
</div>   
{% endif %}

<div>This is Homepage</div>

{% endblock %}
